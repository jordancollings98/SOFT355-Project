<div id="loginModal" class="modal">
  <span onclick="document.getElementById('loginModal').style.display='none'""
class="modalClose" title="Close Modal">&times;</span>

<form class="modal-content zoomAnimation" action="">
    <div class="containerImg">
      <img src="user_image.png" alt="User Image class="userImg">
    </div>

    <div class="contentContainer">
      <label for="userName"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" name="userName" required>

      <label for="passWord"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="passWord" required>

      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="rememberPass"> Remember me
      </label>
    </div>

    <div class="contentContainer" style="background-color:#f1f1f1">
      <button type="button" onclick="document.getElementById('loginModal').style.display='none'" class="btnCancel">Cancel</button>
      <span class="passWord">Forgot <a href="#">password?</a></span>
    </div>
  </form>
</div>
